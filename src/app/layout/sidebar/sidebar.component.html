<ul class="list-menu">
  <li class="list-item">
    <div class="list-item-contant" routerLinkActive="activeSubMenu" routerLink="dashboard">
      <mat-icon matListItemIcon>home</mat-icon>
      <span class="list-item-title">Dashboard</span>
    </div>
  </li>
  <li class="list-item" *ngIf="this.decodeToken?.role === 'admin'">
    <div class="list-item-contant" routerLinkActive="activeSubMenu" routerLink="user">
      <mat-icon><i class="fa fa-user-circle-o" style="font-size:22px"></i></mat-icon>
      <span class="list-item-title">User</span>
    </div>
  </li>
  <li class="list-item" (click)="ProcessCSVData()" *ngIf="this.decodeToken?.role === 'admin'">
    <div class="list-item-contant">
      <mat-icon>build</mat-icon>
      <span class="list-item-title">Service for CSV</span>
    </div>
  </li>
  <li class="list-item" (click)="ProcessLinkData()" *ngIf="this.decodeToken?.role === 'admin'">
    <div class="list-item-contant">
      <mat-icon>cached</mat-icon>
      <span class="list-item-title">Service for Link</span>
    </div>
  </li>

  <li class="list-item" *ngIf="this.decodeToken?.role !== 'admin'">
    <div class="list-item-contant" routerLinkActive="activeSubMenu" routerLink="/setting">
      <mat-icon>settings</mat-icon>
      <span class="list-item-title">Setting</span>
    </div>
